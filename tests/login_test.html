<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录测试页面</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .status { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h2>监控系统登录测试</h2>
    
    <div class="form-group">
        <label>用户名:</label>
        <input type="text" id="username" value="admin" placeholder="输入用户名">
    </div>
    
    <div class="form-group">
        <label>密码:</label>
        <input type="password" id="password" value="admin123" placeholder="输入密码">
    </div>
    
    <button onclick="testLogin()">测试登录</button>
    <button onclick="testApiConnection()">测试API连接</button>
    
    <div id="status" class="status" style="display: none;"></div>

    <script>
        function showStatus(message, isSuccess) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${isSuccess ? 'success' : 'error'}`;
            statusDiv.style.display = 'block';
        }

        async function testApiConnection() {
            try {
                const response = await fetch('http://localhost:8001/docs');
                if (response.ok) {
                    showStatus('✅ API服务连接正常', true);
                } else {
                    showStatus('❌ API服务返回错误: ' + response.status, false);
                }
            } catch (error) {
                showStatus('❌ 无法连接API服务: ' + error.message, false);
            }
        }

        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showStatus('请输入用户名和密码', false);
                return;
            }

            try {
                const formData = new URLSearchParams();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch('http://localhost:8001/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    showStatus('✅ 登录成功！Token: ' + data.access_token.substring(0, 20) + '...', true);
                    
                    // 保存token到localStorage
                    localStorage.setItem('token', data.access_token);
                } else {
                    const error = await response.json();
                    showStatus('❌ 登录失败: ' + (error.detail || '未知错误'), false);
                }
            } catch (error) {
                showStatus('❌ 登录请求失败: ' + error.message, false);
            }
        }

        // 页面加载时自动测试API连接
        window.onload = function() {
            testApiConnection();
        };
    </script>
</body>
</html>
