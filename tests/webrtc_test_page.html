<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC æµ‹è¯•é¡µé¢</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"] { width: 100%; padding: 8px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .video-container { margin: 20px 0; }
        #localVideo, #remoteVideo { width: 100%; max-width: 400px; border: 1px solid #ccc; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; max-height: 200px; overflow-y: auto; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebRTC æµ‹è¯•é¡µé¢</h1>
        
        <div class="form-group">
            <label>RTSP URL:</label>
            <input type="text" id="rtspUrl" value="test_video.mp4" placeholder="rtsp://... æˆ– æœ¬åœ°æ–‡ä»¶">
        </div>
        
        <div>
            <button onclick="startWebRTC()">å¼€å§‹WebRTCè¿æ¥</button>
            <button onclick="stopWebRTC()">åœæ­¢è¿æ¥</button>
            <button onclick="openWebRTCInternals()">æ‰“å¼€WebRTC Internals</button>
        </div>
        
        <div class="video-container">
            <h3>è¿œç¨‹è§†é¢‘</h3>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
        
        <div class="log" id="log"></div>
    </div>

    <script>
        let pc = null;
        let remoteVideo = null;
        let logDiv = null;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            remoteVideo = document.getElementById('remoteVideo');
            logDiv = document.getElementById('log');
            log('é¡µé¢åŠ è½½å®Œæˆï¼ŒWebRTCç«¯å£: 8090');
        });

        function log(message, isError = false) {
            const timestamp = new Date().toLocaleTimeString();
            const className = isError ? 'error' : 'success';
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        async function startWebRTC() {
            const rtspUrl = document.getElementById('rtspUrl').value.trim();
            if (!rtspUrl) {
                log('è¯·è¾“å…¥RTSP URL', true);
                return;
            }

            try {
                log('æ­£åœ¨åˆ›å»ºPeerConnection...');
                pc = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' }
                    ]
                });

                // ç›‘å¬ICEè¿æ¥çŠ¶æ€
                pc.oniceconnectionstatechange = () => {
                    log(`ICEè¿æ¥çŠ¶æ€: ${pc.iceConnectionState}`);
                };

                // ç›‘å¬è¿œç¨‹æµ
                pc.ontrack = (event) => {
                    log('æ”¶åˆ°è¿œç¨‹è§†é¢‘æµ');
                    remoteVideo.srcObject = event.streams[0];
                };

                // åˆ›å»ºoffer
                const offer = await pc.createOffer({
                    offerToReceiveVideo: true,
                    offerToReceiveAudio: false
                });

                await pc.setLocalDescription(offer);
                log('æœ¬åœ°SDPåˆ›å»ºå®Œæˆ');

                // å‘é€åˆ°æœåŠ¡å™¨
                const response = await fetch('http://localhost:8090/api/offer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sdp: offer.sdp,
                        type: offer.type,
                        rtsp_url: rtspUrl
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const answer = await response.json();
                log('æ”¶åˆ°æœåŠ¡å™¨åº”ç­”');

                await pc.setRemoteDescription(new RTCSessionDescription(answer));
                log('WebRTCè¿æ¥å»ºç«‹å®Œæˆ');

                // å¼€å§‹ç›‘æ§ç»Ÿè®¡
                startStatsMonitoring();

            } catch (error) {
                log(`WebRTCè¿æ¥å¤±è´¥: ${error.message}`, true);
                stopWebRTC();
            }
        }

        function stopWebRTC() {
            if (pc) {
                pc.close();
                pc = null;
                log('WebRTCè¿æ¥å·²å…³é—­');
            }
            
            if (remoteVideo.srcObject) {
                remoteVideo.srcObject.getTracks().forEach(track => track.stop());
                remoteVideo.srcObject = null;
            }
        }

        function openWebRTCInternals() {
            window.open('chrome://webrtc-internals/', '_blank');
            log('å·²æ‰“å¼€WebRTC Internalsé¡µé¢');
        }

        async function startStatsMonitoring() {
            if (!pc) return;

            const interval = setInterval(async () => {
                if (!pc || pc.iceConnectionState === 'closed') {
                    clearInterval(interval);
                    return;
                }

                try {
                    const stats = await pc.getStats();
                    let packetsReceived = 0;
                    let framesDecoded = 0;
                    let bytesReceived = 0;

                    stats.forEach(report => {
                        if (report.type === 'inbound-rtp' && report.mediaType === 'video') {
                            packetsReceived = report.packetsReceived || 0;
                            framesDecoded = report.framesDecoded || 0;
                            bytesReceived = report.bytesReceived || 0;
                        }
                    });

                    if (packetsReceived > 0) {
                        log(`ğŸ“Š ç»Ÿè®¡: åŒ…=${packetsReceived}, å¸§=${framesDecoded}, å­—èŠ‚=${bytesReceived}`);
                        
                        if (packetsReceived > 0 && framesDecoded === 0) {
                            log('âš ï¸ æ”¶åˆ°åŒ…ä½†æ— è§£ç å¸§ - å¯èƒ½æ˜¯ç¼–ç æ ¼å¼é—®é¢˜', true);
                        }
                    }

                } catch (error) {
                    log(`è·å–ç»Ÿè®¡å¤±è´¥: ${error.message}`, true);
                    clearInterval(interval);
                }
            }, 2000);
        }

        // é¡µé¢å…³é—­æ—¶æ¸…ç†
        window.addEventListener('beforeunload', stopWebRTC);
    </script>
</body>
</html>
