# SRS配置 - 第④层流媒体
listen              1935;
max_connections     1000;
daemon              off;
srs_log_tank        console;

http_server {
    enabled         on;
    listen          8080;
    dir             ./objs/nginx/html;
}

http_api {
    enabled         on;
    listen          1985;
}

stats {
    network         0;
    disk            sda sdb xvda xvdb;
}

vhost __defaultVhost__ {
    # HTTP-FLV配置
    http_remux {
        enabled     on;
        mount       [vhost]/[app]/[stream].flv;
        hstrs       on;
    }
    
    # WebRTC配置
    rtc {
        enabled     on;
        bframe      discard;
        stun-timeout 3000;
        dtls_role   active;
    }
    
    # 转码配置
    transcode {
        enabled     on;
        ffmpeg      ./objs/ffmpeg/bin/ffmpeg;
        engine ff {
            enabled         on;
            vfilter {
                vf          "fps=25,scale=1280:720";
            }
            vcodec          libx264;
            vbitrate        1000;
            vfps            25;
            vwidth          1280;
            vheight         720;
            vthreads        4;
            acodec          copy;
        }
    }
    
    # 允许跨域
    http_hooks {
        enabled     on;
        on_connect  http://backend:8000/api/v1/srs/connect;
        on_close    http://backend:8000/api/v1/srs/close;
    }
}